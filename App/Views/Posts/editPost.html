{% extends 'base.html' %}
{% block title %}Edit Post {% endblock %}
{% block content %}
  <div class="row">
    <form class="col s12" action="http://localhost/posts/editPost/{{post_id}}" method="POST">
      <div class="input-field col s6" style="margin-left:-10px;">
        <input id="title" type="text" class="validate" name="title" value="{{post_title}}">
        <label for="title">Title</label>
        <blockquote style="color:red;">
          {{title_error}}
        </blockquote>
      </div>
      <div class="row">
        <div class="input-field col s7">
          <textarea id="textarea1" class="materialize-textarea" name="content">{{post_content}}</textarea>
      <blockquote style="color:red;">
        {{content_error}}
      </blockquote>

          <label for="textarea1">Content</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="submit">Edit <i class="material-icons right">send</i>
     </button>
    </form>
  </div>
{% endblock %}
